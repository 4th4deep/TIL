{% extends 'board/base.html' %}

{% block body %}
<h1>Edit Article</h1>

<form action="/board/{{ article.id }}/update" method="GET">
    <div>
        제목: <input type="text" name="title" value="{{ article.title }}">
    </div>
    <div>
        내용: <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea>
    </div>
    <div>
        <input type="submit" value="Update">
    </div>
</form>
{% endblock %}
